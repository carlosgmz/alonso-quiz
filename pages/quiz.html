<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="module" src="../scripts/main.js" defer></script>
    <script type="module" src="../scripts/quiz.js" defer></script>
    <title>Alonso Quiz</title>
</head>
<body>
    <header>
        <div class="darkmode">
            <button>Dark mode</button>
        </div>
        <div class="title"><a href="index.html">Alonso Quiz</a></div>
        <div class="languages"></div>
    </header>

    <main class="quiz">
        <section class="info">
            <div class="counter"><span id="questionCounter"></span> <span data-i18n="question-counter"></span> <span id="totalQuestions"></span></div>
        </section>

        <section class="question">
            <span></span>
            <img src="" class="question_img hidden">
            <audio controls src="" class="question_audio hidden"></audio>
        </section>

        <section class="extra hidden">
            <span></span>
        </section>
        
        <section class="answer_container">
            <div class="answer_control prev hidden"></div>
            <div class="answers">
                <div id="A" class="answer answer_hover"></div>
                <div id="B" class="answer answer_hover"></div>
                <div id="C" class="answer answer_hover"></div>
                <div id="D" class="answer answer_hover"></div>
            </div>
            <div class="answer_control next hidden">
                <img src="../assets/imgs/flecha_2.png" alt="next">
                <span data-i18n="arrow-next"></span>
            </div>
        </section>
    </main>

    <template id="summary_template">
        <div class="summary_item">
            <span></span>
            <div class="summary_question"></div>
            <div class="summary_answer"></div>
        </div>
    </template>

    <footer>
        <div><a href="" target="_blank" data-i18n="footer-a1"></a></div>
        <div><a href="" data-i18n="footer-a2"></a></div>
        <div><a href="" target="_blank" data-i18n="footer-a3"></a></div>
    </footer>
</body>
</html>
