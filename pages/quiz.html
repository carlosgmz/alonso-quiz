<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Fernando Alonso, Alonso, Quiz, Test, F1, Formula One">
    <meta name="description" content="Aimed at fans of Fernando Alonso and Formula One in general, this is a test where you will be faced with text, images and even team radio-based questions.">
    <meta name="twitter:card" value="summary">
    <meta property="og:title" content="Alonso Quiz">
    <meta property="og:url" content="https://alonso-quiz.github.io">
    <meta property="og:description" content="Aimed at fans of Fernando Alonso and Formula One in general, this is a test where you will be faced with text, images and even team radio-based questions.">
    <link rel="icon" href="../assets/imgs/favicon.png">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/quiz.js"></script>
    <title>Alonso Quiz</title>
</head>
<body>
    <header>
        <div class="darkmode-div"></div>
        <div class="title"><a href="./index.html">Alonso Quiz</a></div>
        <div class="languages"></div>
    </header>

    <main class="quiz">
        <section class="quiz-info">
            <div class="counter">
                <span id="questionCounter"></span>
                <span data-i18n="question_counter"></span>
                <span id="totalQuestions"></span>
            </div>
        </section>

        <section class="question">
            <span class="typewriter"></span>
            <img src="" class="question_img hidden" id="img">
            <audio controls src="" class="question_audio hidden"></audio>
        </section>
        
        <section class="answer_container">
            <div class="answer_control prev hidden"></div>
            <div class="answers">
                <div id="A" class="answer answer_hover"><span></span></div>
                <div id="B" class="answer answer_hover"><span></span></div>
                <div id="C" class="answer answer_hover"><span></span></div>
                <div id="D" class="answer answer_hover"><span></span></div>
            </div>
            <div class="answer_control next hidden">
                <img src="../assets/imgs/flecha_2.png" alt="next">
                <span data-i18n="arrow_next"></span>
            </div>
        </section>

        <section class="extra hidden">
            <span></span>
        </section>
    </main>

    <template id="summary_template">
        <div class="summary_item">
            <span></span>
            <div class="summary_question"></div>
            <div class="summary_answer"></div>
        </div>
    </template>

    <footer>
        <div><a href="https://github.com/carlosgmz/alonso-quiz" target="_blank" data-i18n="footer_a1"></a></div>
        <div class="datapolicy">
            <a data-i18n="footer_a2"></a>
            <div class="datapolicy-popup">
                <p data-i18n="data_policy_1"></p>
                <p data-i18n="data_policy_2"></p>
            </div>
        </div>
        <div><a href="" target="_blank" data-i18n="footer_a3"></a></div>
    </footer>
</body>
</html>
